            };
            
            // 確率設定（合計100%）
            const rates = { r: 70, sr: 20, ssr: 10 };
            
            // 統計データ

            function pullGacha() {
                // ランダム数値生成（1-100）

                if (random <= rates.ssr) {

                showResult(rarity, item);

                addToHistory(rarity, item);

        <!-- 完了メッセージ -->
        <div class="completion-overlay" id="completionOverlay"></div>
        <div class="completion-message" id="completionMessage">
            <div class="completion-icon">✨</div>
            <div>指示を完了しました。<br>画面を確認してください</div>
        </div>

        <script>
            const editor = document.getElementById('htmlEditor');
            const preview = document.getElementById('preview');

            // リアルタイム更新機能
            function updatePreview() {
                const htmlContent = editor.value;
                // CSSを自動で追加してプレビューに反映
                const styledHTML = htmlContent.replace(
                    '</head>',
                    `<style>
                        body {
                            font-family: Arial, sans-serif;
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                            color: white;
                            text-align: center;
                            padding: 20px;
                            min-height: 100vh;
                        }
                        .game-container {
                            max-width: 600px;
                            margin: 0 auto;
                            background: rgba(255, 255, 255, 0.1);
                            border-radius: 20px;
                            padding: 30px;
                            backdrop-filter: blur(10px);
                            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                        }
                        h1 {
                            font-size: 3em;
                            margin-bottom: 20px;
                            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
                            animation: glow 2s ease-in-out infinite alternate;
                        }
                        @keyframes glow {
                            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
                            to { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.8); }
                        }
                        .gacha-btn {
                            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                            color: white;
                            border: none;
                            padding: 20px 40px;
                            font-size: 24px;
                            border-radius: 50px;
                            cursor: pointer;
                            margin: 20px;
                            transition: all 0.3s ease;
                            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                            position: relative;
                            z-index: 1;
                            pointer-events: auto;
                            user-select: none;
                            display: inline-block;
                        }
                        .gacha-btn:hover {
                            transform: translateY(-5px) scale(1.05);
                            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
                        }
                        .gacha-btn:active {
                            transform: translateY(-2px) scale(1.02);
                        }
                        .gacha-btn * {
                            pointer-events: none;
                        }
                        .result {
                            margin: 30px 0;
                            padding: 20px;
                            border-radius: 15px;
                            font-size: 24px;
                            font-weight: bold;
                            min-height: 80px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            transition: all 0.5s ease;
                        }
                        .r-result {
                            background: linear-gradient(45deg, #95a5a6, #bdc3c7);
                            color: #2c3e50;
                            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.4);
                        }
                        .sr-result {
                            background: linear-gradient(45deg, #3498db, #2980b9);
                            color: white;
                            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.6);
                            animation: pulse 1s ease-in-out;
                        }
                        .ssr-result {
                            background: linear-gradient(45deg, #f1c40f, #f39c12);
                            color: #8b4513;
                            box-shadow: 0 4px 15px rgba(241, 196, 15, 0.8);
                            animation: rainbow 2s ease-in-out infinite, pulse 1s ease-in-out;
                        }
                        @keyframes pulse {
                            0%, 100% { transform: scale(1); }
                            50% { transform: scale(1.05); }
                        }
                        @keyframes rainbow {
                            0%, 100% { box-shadow: 0 4px 15px rgba(241, 196, 15, 0.8); }
                            25% { box-shadow: 0 4px 15px rgba(231, 76, 60, 0.8); }
                            50% { box-shadow: 0 4px 15px rgba(155, 89, 182, 0.8); }
                            75% { box-shadow: 0 4px 15px rgba(52, 152, 219, 0.8); }
                        }
                        .stats {
                            display: flex;
                            justify-content: space-around;
                            margin: 20px 0;
                            flex-wrap: wrap;
                        }
                        .stat {
                            background: rgba(255, 255, 255, 0.2);
                            padding: 15px;
                            border-radius: 10px;
                            margin: 5px;
                            min-width: 100px;
                        }
                        .stat-number {
                            font-size: 2em;
                            font-weight: bold;
                            display: block;
                        }
                        .history {
                            background: rgba(0, 0, 0, 0.3);
                            border-radius: 15px;
                            padding: 20px;
                            margin-top: 20px;
                            max-height: 200px;
                            overflow-y: auto;
                        }
                        .history-item {
                            padding: 10px;
                            margin: 5px 0;
                            border-radius: 8px;
                            animation: slideIn 0.5s ease-out;
                        }
                        @keyframes slideIn {
                            from { opacity: 0; transform: translateX(-20px); }
                            to { opacity: 1; transform: translateX(0); }
                        }
                        .reset-btn {
                            background: linear-gradient(45deg, #e74c3c, #c0392b);
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 25px;
                            cursor: pointer;
                            margin-top: 20px;
                            transition: all 0.3s ease;
                        }
                        .reset-btn:hover {
                            transform: translateY(-2px);
                            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
                        }
                    </style>
                    </head>`
                );
                preview.srcdoc = styledHTML;
            }

            // 初期HTMLを保存
            const defaultHTML = editor.value;
            editor.setAttribute('data-default', defaultHTML);

            // 初期表示
            window.addEventListener('load', function() {
                updatePreview();
            });
            
            document.addEventListener('DOMContentLoaded', function() {
                updatePreview();
            });
            
            updatePreview();

            // エディタの内容が変更されたときにプレビューを更新
            editor.addEventListener('input', updatePreview);

            // 初期状態に戻す機能
            function resetToDefault() {
                editor.value = editor.getAttribute('data-default');
                updatePreview();
            }

            // エディタ表示/非表示制御
            const editorPanel = document.querySelector('.editor-panel');
            const previewPanel = document.querySelector('.preview-panel');
            const showEditorBtn = document.getElementById('showEditorBtn');
            const hideEditorBtn = document.getElementById('hideEditorBtn');

            function showEditor() {
                editorPanel.classList.add('show');
                previewPanel.classList.add('with-editor');
                showEditorBtn.classList.add('hide');
                hideEditorBtn.classList.remove('hide');
            }

            function hideEditor() {
                editorPanel.classList.remove('show');
                previewPanel.classList.remove('with-editor');
                showEditorBtn.classList.remove('hide');
                hideEditorBtn.classList.add('hide');
            }

            // AI機能
            const aiPanel = document.getElementById('aiPanel');
            const aiInput = document.getElementById('aiInput');

            function toggleAIPanel() {
                aiPanel.classList.toggle('show');
            }

            function sendAIRequest() {
                const userInput = aiInput.value.trim();
                if (!userInput) return;

                const sendBtn = document.querySelector('.ai-send-btn');
                const originalText = sendBtn.textContent;
                sendBtn.textContent = '🤖 AIが処理中...';
                sendBtn.disabled = true;

                setTimeout(() => {
                    add10PullGachaFeature();
                    
                    sendBtn.textContent = '✅ 完了！';
                    setTimeout(() => {
                        sendBtn.textContent = originalText;
                        sendBtn.disabled = false;
                        aiInput.value = '';
                        aiPanel.classList.remove('show');
                    }, 1500);
                }, 2000);
            }

            function add10PullGachaFeature() {
                const buttonToAdd = '\n        <button class="gacha-btn" onclick="pull10Gacha()" style="background: linear-gradient(45deg, #f39c12, #e67e22);">🎊 10連ガチャ！ 🎊</button>';
                const functionToAdd = '\n        function pull10Gacha() {\n            let count = 0;\n            const interval = setInterval(() => {\n                pullGacha();\n                count++;\n                if (count >= 10) {\n                    clearInterval(interval);\n                    setTimeout(() => {\n                        const resultDiv = document.getElementById("result");\n                        resultDiv.innerHTML = "🎉 10連ガチャ完了！ 🎉<br>結果を確認してください！";\n                        resultDiv.className = "result ssr-result";\n                    }, 500);\n                }\n            }, 300);\n        }\n        \n        ';

                animateCodeInsertion(buttonToAdd, functionToAdd);
            }

            function animateCodeInsertion(buttonCode, functionCode) {
                editor.style.boxShadow = '0 0 50px rgba(241, 196, 15, 0.8)';
                const originalCode = editor.value;
                const buttonInsertPos = originalCode.indexOf('<button class="gacha-btn" onclick="pullGacha()">✨ ガチャを引く！ ✨</button>') + '<button class="gacha-btn" onclick="pullGacha()">✨ ガチャを引く！ ✨</button>'.length;
                
                setTimeout(() => {
                    typeText(originalCode.slice(0, buttonInsertPos), buttonCode, 0, () => {
                        const intermediateCode = originalCode.slice(0, buttonInsertPos) + buttonCode + originalCode.slice(buttonInsertPos);
                        const newFunctionInsertPos = intermediateCode.indexOf('function resetStats() {');
                        setTimeout(() => {
                            typeText(intermediateCode.slice(0, newFunctionInsertPos), functionCode, 0, () => {
                                const finalCode = intermediateCode.slice(0, newFunctionInsertPos) + functionCode + intermediateCode.slice(newFunctionInsertPos);
                                editor.value = finalCode;
                                updatePreview();
                                setTimeout(() => {
                                    editor.style.boxShadow = '0 0 20px rgba(0, 255, 0, 0.3)';
                                    showCompletionMessage();
                                }, 500);
                            });
                        }, 200);
                    });
                }, 200);
            }

            function typeText(baseText, textToAdd, index, callback) {
                if (index <= textToAdd.length) {
                    const currentText = baseText + textToAdd.slice(0, index);
                    const remainingOriginal = editor.value.slice(baseText.length + textToAdd.length);
                    editor.value = currentText + remainingOriginal;
                    editor.scrollTop = editor.scrollHeight;
                    setTimeout(() => {
                        typeText(baseText, textToAdd, index + 1, callback);
                    }, Math.random() * 15 + 10);
                } else {
                    if (callback) callback();
                }
            }

            function showCompletionMessage() {
                const overlay = document.getElementById('completionOverlay');
                const message = document.getElementById('completionMessage');
                overlay.classList.add('show');
                message.classList.add('show');
                setTimeout(() => {
                    overlay.classList.remove('show');
                    message.classList.remove('show');
                }, 3000);
                overlay.addEventListener('click', () => {
                    overlay.classList.remove('show');
                    message.classList.remove('show');
                });
            }
        </script>
    </body>
